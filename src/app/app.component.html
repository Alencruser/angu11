<!-- A header/navbar common to all components -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">Blog Angular</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Accueil</a>
        </li>
      </ul>
      <form class="d-flex me-auto">
        <div class="input-group">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          <i class="input-group-text">d</i>
        </div>
      </form>
      <!-- if de chaque type de boutons (connexion/inscription ou deconnexion creer un article) -->
      <div *ngIf="connected" class="d-flex">
        <a href="/create">
          <button class="btn btn-outline-info">Creer un article</button>
        </a>
        <a href="/logout">
          <!-- ici faire un click sur bouton pour appeler une fonction de deconnexion plutot que une route, et redirect sur / -->
          <button class="btn btn-outline-danger">Deconnexion</button>
        </a>
      </div>
      <div *ngIf="!connected" class="d-flex">
        <a href="/login">
          <button class="btn btn-outline-info">Connexion</button>
        </a>
        <a href="/register" class='ms-4'>
          <button class="btn btn-outline-success">Inscription</button>
        </a>
      </div>
    </div>
  </div>
</nav>
